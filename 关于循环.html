    //求合数
    function getComposite(num){
        var arr = [];
        for(var i=1;i <= num;i++){
            for(var j = 2;j <= parseFloat(i/2);j++){
                if(i % j == 0){
                    arr[arr.length] = i;
                    break
                }

            }
        }console.log(arr);
    }
    getComposite(100);
