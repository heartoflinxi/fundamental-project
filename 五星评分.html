<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .comment {
            font-size: 40px;
            color: yellow;
        }

        .comment li {
            float: left;
        }

        ul {
            list-style: none;
        }
    </style>
</head>
<body>
    <ul class="comment">
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
</ul>
</body>
<script src="jquery-1.12.2.js"></script>
<script>
    $(".comment > li").mouseover(function(){
        $(this).text("★").prevAll("li").text("★");
    }).mouseout(function(){
        $(".comment > li").text("☆");
        $(".comment > li[index=1]").text("★").prevAll("li").text("★");
    }).click(function(){
        //当点击事件发生时，给当前元素添加一个标记index，给其他兄弟元素移除index属性
        //在mouseout事件发生时，只给click事件发生后添加标记的元素及其该元素之前的所有兄弟元素改变内容
        $(this).attr("index","1").siblings("li").removeAttr("index");
    })

</script>
</html>
